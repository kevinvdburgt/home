# lovelace_gen

title: Office
path: office
type: custom:grid-layout
subview: true
layout:
  grid-template-columns: 25% 25% 25% 25%
  grid-template-rows: auto
  grid-template-areas: |
    "panel panel panel panel"
  mediaquery:
    "(max-width: 1400px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "panel"

cards: !include
  - /config/lovelace/templates/dashboards/area.yaml
  - name: testing
