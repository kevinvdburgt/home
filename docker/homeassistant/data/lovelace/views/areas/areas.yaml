# lovelace_gen

title: Overview
path: overview
type: custom:grid-layout
subview: true
layout:
  grid-template-columns: 25% 25% 25% 25%
  grid-template-rows: auto
  grid-template-areas: |
    "panel panel panel panel"
  mediaquery:
    "(max-width: 1400px)":
      grid-template-columns: 100%
      grid-template-areas: |
        "panel"

cards:
  - !include
    - /config/lovelace/templates/elements/navigation-button.yaml
    - name: Office
      path: /dashboard-areas/office
